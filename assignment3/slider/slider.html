<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 56px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/sliderimage1_corona.jpeg" alt="sliderimage1_corona"  title="sliderimage1_corona" />
                </li>
                <li><img src="images/sliderimage2_rotibank.jpg" alt="sliderimage2_rotibank"  title="sliderimage2_rotibank" />
                </li>
                <li><img src="images/sliderimage3_ehsaas.jpeg" alt="sliderimage3_ehsaas"  title="sliderimage3_ehsaas" />
                </li>
                <li><img src="images/sliderimage4_bloodbank.jpg" alt="sliderimage4_bloodbank"  title="sliderimage4_bloodbank" />
                </li>
                <li><img src="images/sliderimage5_school.png" alt="sliderimage5_school"  title="sliderimage5_school" />
                </li>
                <li><img src="images/sliderimage6_app.jpeg" alt="sliderimage6_app"  title="sliderimage6_app" />
                </li>
                <li><img src="images/sliderimage7_kid.png" alt="sliderimage7_kid"  title="sliderimage7_kid" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/sliderimage1_corona-tn.jpeg" alt="sliderimage1_corona" title="sliderimage1_corona" /></li>
                <li><img src="images/sliderimage2_rotibank-tn.jpg" alt="sliderimage2_rotibank" title="sliderimage2_rotibank" /></li>
                <li><img src="images/sliderimage3_ehsaas-tn.jpeg" alt="sliderimage3_ehsaas" title="sliderimage3_ehsaas" /></li>
                <li><img src="images/sliderimage4_bloodbank-tn.jpg" alt="sliderimage4_bloodbank" title="sliderimage4_bloodbank" /></li>
                <li><img src="images/sliderimage5_school-tn.png" alt="sliderimage5_school" title="sliderimage5_school" /></li>
                <li><img src="images/sliderimage6_app-tn.jpeg" alt="sliderimage6_app" title="sliderimage6_app" /></li>
                <li><img src="images/sliderimage7_kid-tn.png" alt="sliderimage7_kid" title="sliderimage7_kid" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="jQuery Image Slider">jQuery Image Slider</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
